 <script>

let studentMarks = [80, 98, 90, 93, 92, 89, 95, 94, 99, 87, 96,];

 let finalCount = studentMarks.filter((studentMarks) => {

 });

        console.log(finalCount);


        // parctise exercise 2

        let n = prompt("Enter your Number");
        let arr = [];
        for (let i = 1; i <= n; i++) {
            arr [i - 1] = i ;
        }
        console.log(arr);
        
        let sum = arr.reduce((prev, curr) => {
            
            return prev + curr;

        });

        console.log("sum =", sum);

        let mul = arr.reduce((prev, curr) => {
            
            return prev * curr;

        });

        console.log("mul =", mul);

        
 </script>
