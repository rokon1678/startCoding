<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="calculator-container">
    <input type="text" id="calCounter" readonly>
    <button id="btnC" class="btn">c</button>
    <button id="btn1" class="btn" value="1">1</button>
    <button id="btn2" class="btn">2</button>
    <button id="btn3" class="btn">3</button>
    <button id="btn4" class="btn">4</button>
    <button id="btn5" class="btn">5</button>
    <button id="btn6" class="btn">6</button>
    <button id="btn7" class="btn">7</button>
    <button id="btn8" class="btn">8</button>
    <button id="btn9" class="btn">9</button>
    <button id="btn10" class="btn">0</button>
    <button id="btn11" class="btn">+</button>
    <button id="btn12" class="btn">-</button>
    <button id="btn13" class="btn">.</button>
    <button id="btn14"  class="btn">*</button>
    <button id="btn15" class="btn">/</button>
    <button id="btn16" class="btn">=</button>
</div>


    <script src="cal.js"></script>
</body>
</html>
