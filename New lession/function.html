 <script>

    // just a simple and normal perametar function


function sum(a, b) {

}

sum(35, 35);

// Arrow function is a short writing form of function

const arrowSum = (x, y, z) =>{
    console.log(x + y + z);
}
 arrowSum(34, 45, 56);

 const arrowmult = ( r, m) =>{
    console.log("This is the multiplication of (r * m) =",r * m);
 }

 arrowmult( 35, 6);


 // return value

 function Sum (a, b) {
    su = a + b;
    return su;
   
 }

 let final = Sum(43, 65);
 console.log(final);


 // forEach array use function
